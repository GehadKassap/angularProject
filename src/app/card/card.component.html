<div class="container my-5">
  <h4 class="text-center font-italic my-3">Card :</h4>
  <div class="col-md-9  pro my-5 py-3" *ngFor="let product of localProducts">
    <div class="row">
      <div class="col-md-5">
        <img height="200px" src="{{product.image}}" class="w-100 border-rounded" >
      </div>
      <div class="col-md-7">
        <h6 class="text-left my-2"> {{product.title}}</h6>
        <span class="text-muted " > {{product.description}} </span>
        <span class="badge badge-info p-1 ml-1 mr-2 text-white spanCat" >{{product.category}}</span>
        <span class="badge badge-warning p-1 price text-white" >{{product.price  |currency:'L.E'}}</span>
        <br>
      <div class="d-flex my-3">
        <button type="button" class=" fas fa-plus py-1 "(click)="plusQuan()"></button>
        <input type="number" [value]="quantity" max="15" min="1" class="w-25 form-control mt-2" placeholder="Quantity">
        <button type="button" class=" fas fa-minus py-1 " (click)="minusQuan()"></button>
      </div>
        <br>
        <a  class="btn btn-primary mb-5 mr-3"  (click)="deleteItem(product)"  routerLink="/home">remove from card</a>
      </div>
    </div>

  </div>
  <div class="col-md-3 submitOrder">
   <div class="form-group">
    <label class="font-italic">total:</label>
    <input class="form-control w-50" [value]="total() |currency:' L.E'" >
   </div>
   <a  class="btn btn-primary my-1 px-5" routerLink="/submit">Sumbit Order</a>

  </div>
</div>
